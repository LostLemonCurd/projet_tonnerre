<!DOCTYPE html>
<html lang='fr'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width'>
    <link rel='stylesheet' href='reset.css'>
    <link rel='stylesheet' href='essai.css'>
    <script src='script.js' defer></script>
    <title>Tonnerre</title>
</head>
<body>
    <header>
        <div class="header-top">
            <div class="logo-img">
                <img src="img/logo-header.png" alt="Logo">
            </div>
            <div class="burger-menu" id="burger">
                <span></span>
                <span class="mid-span"></span>
                <span></span>
            </div>
        </div>
        <nav class="nav-off">
            <a href="#">Les Articles</a>
            <a href="#">Le Concept</a>
            <a href="#">Le Fanzine</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <h1>Le Slider</h1>
    <div class="section-slider">
        <div class="slider" id="slider">
            <div class="slide1" id="slide1">
                <div class="slide-img">
                    <img src="img/dante.jpg" alt="Dante">
                </div>
            </div>
            <div class="slide2" id="slide2">
                <div class="slide-img">
                    <img src="img/leo.jpg" alt="Leo">
                </div>
            </div>
            <div class="slide3" id="slide3">
                <div class="slide-img">
                    <img src="img/lise.jpg" alt="Lise">
                </div>
            </div>
            <div class="slide4" id="slide4">
                <div class="slide-img">
                    <img src="img/romane.jpg" alt="Romane">
                </div>
            </div>
            <div class="slide5" id="slide5">
                <div class="slide-img">
                    <img src="img/louise.png" alt="Louise">
                </div>
            </div>
        </div>
        <div class="slider-control">
            <div class="prev-btn slider-btn" id="prev-btn"><img src="img/chevron-left.svg" alt="Previous btn"></div>
            <div class="next-btn slider-btn" id="next-btn"><img src="img/chevron-right.svg" alt="Next btn"></div>
        </div>
    </div>
</body>
</html>
